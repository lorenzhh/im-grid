<ng-template #toolbarTemplate>
  <im-toolbar
    [deletedRowsLength]="deletedRowsLength"
    [directMode]="editMode === EditMode.direct"
    [newRowsLength]="newRowsLength"
    [numberOfChecked]="numberOfChecked"
    [size]="size"
    [unsavedRowsLength]="unsavedRowsLength"
    (addRow)="openCreateOrEditModal()"
    (changeSize)="updateRowHeight($event)"
    (deleteRows)="deleteRows($event)"
    (exportAsExcel)="exportAsExcel()"
    (resetRows)="resetRows()"
    (saveRows)="saveRows()"
  ></im-toolbar>
</ng-template>
<nz-table
  [nzData]="rows"
  [nzFooter]="footerTemplate"
  [nzFrontPagination]="false"
  [nzLoading]="loading"
  [nzScroll]="{ x: columnsWidth + 'px', y: '100%' }"
  [nzShowPagination]="false"
  [nzSize]="size"
  [nzTitle]="toolbarTemplate"
  [nzVirtualForTrackBy]="trackById"
  [nzVirtualItemSize]="height"
  #virtualTable
  nzBordered
  nzVirtualScroll
>
  <thead>
    <tr
      class="inherit"
      (cdkDropListDropped)="drop($event)"
      cdkDropList
      cdkDropListOrientation="horizontal"
    >
      <th
        [style.maxWidth.px]="35"
        [style.minWidth.px]="35"
        [style.width.px]="35"
        *ngIf="childrenKey"
        nzLeft="0px"
      >
      </th>
      <th
        [(nzChecked)]="isAllDisplayDataChecked"
        [nzIndeterminate]="isIndeterminate"
        [nzLeft]="childrenKey ? '35px' : '0px'"
        [style.maxWidth.px]="35"
        [style.minWidth.px]="35"
        [style.width.px]="35"
        (nzCheckedChange)="checkAll($event)"
        nzShowCheckbox
      >
      </th>
      <th
        [innerHtml]="numberOfChecked ? numberOfChecked: '#'"
        [nzLeft]="childrenKey ? '70px' : '35px'"
        [style.maxWidth.px]="70"
        [style.minWidth.px]="70"
        [style.width.px]="70"
      >
      </th>
      <th
        class="header-cell"
        [(nzSort)]="mapOfSort[column.key]"
        [style.maxWidth.px]="column.width"
        [style.minWidth.px]="column.width"
        [style.width.px]="column.width"
        [title]="column.title"
        (nzSortChange)="sort(column.key, $event)"
        *ngFor="let column of columns | filter: { visible: true }"
        nzShowSort
        cdkDrag
      >
        {{ column.title }}
      </th>
      <th
        [style.maxWidth.px]="60"
        [style.minWidth.px]="60"
        [style.width.px]="60"
        nzRight="0px"
      >
        <nz-switch
          [(ngModel)]="allowSearch"
          [nzCheckedChildren]="checkedTemplate"
          [nzUnCheckedChildren]="checkedTemplate"
        ></nz-switch>
        <ng-template #checkedTemplate>
          <i
            nz-icon
            nzType="search"
          ></i>
        </ng-template>
      </th>
    </tr>
    <tr
      class="inherit"
      [hidden]="!allowSearch"
    >
      <th
        class="filter-cell sticky"
        [style.maxWidth.px]="35"
        [style.minWidth.px]="35"
        [style.width.px]="35"
        *ngIf="childrenKey"
        nzLeft="0px"
      >
      </th>
      <th
        class="filter-cell sticky"
        [nzLeft]="childrenKey ? '35px' : '0px'"
        [style.maxWidth.px]="35"
        [style.minWidth.px]="35"
        [style.width.px]="35"
        nzLeft="35px"
      >
      </th>
      <th
        class="filter-cell sticky"
        [nzLeft]="childrenKey ? '70px' : '35px'"
        [style.maxWidth.px]="70"
        [style.minWidth.px]="70"
        [style.paddingLeft.px]="0"
        [style.paddingRight.px]="0"
        [style.width.px]="70"
      >
        <input
          [(ngModel)]="scrollIndex"
          [max]="rows.length"
          [nzSize]="'small'"
          (ngModelChange)="scrollToIndex($event - 1)"
          type="number"
          nz-input
          min="1"
          placeholder="#"
        >
      </th>
      <th
        class="filter-cell"
        [style.maxWidth.px]="column.width"
        [style.minWidth.px]="column.width"
        [style.width.px]="column.width"
        *ngFor="let column of columns | filter: { visible: true }"
      >
        <im-filter-cell
          [column]="column"
          (filterRows)="filterRows()"
        ></im-filter-cell>
      </th>
      <th
        class="filter-cell"
        [style.maxWidth.px]="60"
        [style.minWidth.px]="60"
        [style.paddingLeft.px]="2"
        [style.width.px]="60"
        [title]="translations.clearFilters | translate"
        nzRight="0px"
      >
        <a (click)="clearFilters()">
          <i
            class="clear-icon"
            nz-icon
            nzType="stop"
          ></i>
          {{ translations.clear | translate }}
        </a>
      </th>
    </tr>
  </thead>
  <tbody>
    <ng-template
      nz-virtual-scroll
      let-row
      let-index="index"
      let-even
    >
      <tr
        [class.even]="index % 2 === 0"
        [class.highlighted]="index === (focusedCellSubject | async).rowIndex"
        [class.odd]="index % 2 === 1"
      >
        <td
          [style.maxWidth.px]="35"
          [style.minWidth.px]="35"
          [style.width.px]="35"
          *ngIf="childrenKey"
          nzLeft="0px"
        >
          <a (click)="openDrawer(row)">
            <i
              nz-icon
              nzType="right"
            ></i>
          </a>
        </td>
        <td
          [(nzChecked)]="mapOfCheckedId[row[uniqueKey]]"
          [nzDisabled]="row.disabled"
          [nzLeft]="childrenKey ? '35px' : '0px'"
          [style.maxWidth.px]="35"
          [style.minWidth.px]="35"
          [style.width.px]="35"
          (nzCheckedChange)="refreshStatus()"
          nzShowCheckbox
        ></td>
        <td
          [nzLeft]="childrenKey ? '70px' : '35px'"
          [style.maxWidth.px]="70"
          [style.minWidth.px]="70"
          [style.width.px]="70"
        >
          <i>{{ index + 1 }}</i>
        </td>
        <td
          class="table-cell"
          [class.focused]="column.key === (focusedCellSubject | async).key && index === (focusedCellSubject | async).rowIndex"
          [style.maxWidth.px]="column.width"
          [style.minWidth.px]="column.width"
          [style.width.px]="column.width"
          [title]="row[column.key] | format: column.columnType: (settingsService.settings | async)"
          (click)="handleClick(column, row, index, $event)"
          *ngFor="let column of columns | filter: { visible: true }"
        >
          <im-cell
            [columnType]="column.columnType"
            [focused]="column.key === (focusedCellSubject | async).key && index === (focusedCellSubject | async).rowIndex"
            [rawValue]="row[column.key]"
            [value]="row[column.key] | format: column.columnType: (settingsService.settings | async)"
          ></im-cell>
        </td>
        <td
          [style.maxWidth.px]="60"
          [style.minWidth.px]="60"
          [style.padding.px]="5"
          [style.width.px]="60"
          nzRight="0px"
        >
          <div [style.marginLeft.px]="3">
            <a (click)="openCreateOrEditModal(row)">
              <i
                nz-icon
                nzType="edit"
              ></i>
            </a>
            <nz-divider nzType="vertical"></nz-divider>
            <a
              [nzOkText]="translations.delete | translate"
              [nzTitle]="translations.areYouSure | translate"
              (nzOnConfirm)="deleteRow(row)"
              nz-popconfirm
            >
              <i
                nz-icon
                nzType="delete"
              ></i>
            </a>
          </div>
        </td>
      </tr>
    </ng-template>
  </tbody>
</nz-table>
<ng-template #modalFooter>
  <div
    class="modal-footer-buttons"
    *ngIf="form"
  >
    <div>
      <button
        (click)="resetRow()"
        *ngIf="!form.get('isNew') && editMode !== EditMode.direct"
        nz-button
      >
        {{ translations.discardChanges | translate }}
      </button>
    </div>
    <div>
      <button
        [disabled]="!form.dirty"
        (click)="saveRow($event, form.getRawValue())"
        nz-button
        nzType="primary"
      >
        {{ translations.submit | translate }}
      </button>
      <nz-divider nzType="vertical"></nz-divider>
      <button
        (click)="resetForm($event)"
        nz-button
      >
        {{ translations.reset | translate }}
      </button>
      <nz-divider nzType="vertical"></nz-divider>
      <button
        (click)="closeModal()"
        nz-button
      >
        {{ translations.cancel | translate }}
      </button>
    </div>
  </div>
</ng-template>
<ng-template #createEditModal>
  <im-edit-form
    [columns]="columns"
    [form]="form"
    *ngIf="form"
  ></im-edit-form>
</ng-template>
<ng-template #footerTemplate>
  <im-footer
    [columns]="columns"
    [filterForm]="filterForm"
    [notIncludedColumns]="notIncludedColumns"
    [rowsLength]="rows.length"
    (filterRows)="filterRows($event)"
  >
  </im-footer>
</ng-template>
<im-drawer
  [componentConfig]="componentConfig"
  [title]="childrenTitle"
  [visible]="drawerVisible"
  (closed)="closeDrawer()"
  *ngIf="childrenKey"
>
</im-drawer>
