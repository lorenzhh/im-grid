<ng-container [ngSwitch]="column.filter.type">
  <nz-select
    *ngSwitchCase="ImFilterType.Boolean"
    [style.width.%]="100"
    nzAllowClear
    nzShowSearch
    [(ngModel)]="column.filter.values[0]"
    (ngModelChange)="filterRows.emit()"
    nzSize="small"
  >
    <nz-option
      [nzValue]="true"
      [nzLabel]="translations.yes | translate"
    >
    </nz-option>
    <nz-option
      [nzValue]="false"
      [nzLabel]="translations.no | translate"
    ></nz-option>
  </nz-select>
  <nz-select
    *ngSwitchCase="ImFilterType.Select"
    [style.width.%]="100"
    [nzMode]="'multiple'"
    [nzMaxTagCount]="0"
    [nzMaxTagPlaceholder]="selectListTagPlaceholder"
    nzAllowClear
    nzShowSearch
    [(ngModel)]="column.filter.values"
    (ngModelChange)="filterRows.emit()"
    nzSize="small"
  >
    <nz-option
      *ngFor="let value of column.filter.selectValues"
      [nzValue]="value"
      [nzLabel]="value != null ? (value | format: column.columnType: (settingsService.settings | async)) : ''"
    ></nz-option>
  </nz-select>
  <ng-template
    #selectListTagPlaceholder
    let-selectedList
  >
    {{ selectedList.length }}
  </ng-template>
  <nz-input-group
    *ngSwitchCase="ImFilterType.RangeNumber"
    nzCompact
    nzSize="small"
  >
    <input
      class="filter-input-from"
      type="number"
      [(ngModel)]="column.filter.values[0]"
      [max]="column.filter.values[1]"
      (ngModelChange)="filterRows.emit()"
      nz-input
    >
    <input
      class="filter-input-space"
      type="text"
      disabled
      nz-input
      placeholder="~"
    >
    <input
      class="filter-input-until"
      type="number"
      [(ngModel)]="column.filter.values[1]"
      [min]="column.filter.values[0]"
      (ngModelChange)="filterRows.emit()"
      nz-input
    >
  </nz-input-group>
  <input
    *ngSwitchCase="ImFilterType.FreeText"
    nz-input
    [(ngModel)]="column.filter.values[0]"
    (ngModelChange)="filterRows.emit()"
    autocomplete="off"
    nzSize="small"
  >
  <nz-range-picker
    *ngSwitchCase="ImFilterType.RangeDate"
    [style.width.%]="100"
    [nzStyle]="{width: '100%'}"
    nzSize="small"
    [(ngModel)]="column.filter.values"
    (ngModelChange)="filterRows.emit()"
    [nzFormat]="DateFormats[settingsService.locale]"
  ></nz-range-picker>
  <input
    *ngSwitchDefault
    disabled
  >
</ng-container>
