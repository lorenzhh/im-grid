<nz-drawer
  [nzBodyStyle]="{height: 'calc(100% - 55px)', padding: '0px'}"
  [nzPlacement]="'right'"
  [nzTitle]="title"
  [nzWidth]="width"
  [nzVisible]="visible"
  [nzWidth]="width"
  (nzOnClose)="closed.emit()"
>
  <div
    class="drawer-body"
    nz-resizable
    nzBounds="window"
    [nzMinWidth]="500"
    (nzResize)="onResize($event)"
  >
    <nz-resize-handle nzDirection="left">
      <div class="resize-wrap">
        <i
          class="icon"
          nz-icon
          nzType="more"
        ></i>
      </div>
    </nz-resize-handle>
    <div class="body-content">
      <div #content></div>
    </div>
  </div>
</nz-drawer>
