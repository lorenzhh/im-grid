<ng-container [ngSwitch]="columnType">
  <nz-rate
    [ngModel]="value"
    *ngSwitchCase="ImColumnType.Rating"
    nzAllowHalf
    nzDisabled
  >
  </nz-rate>

  <a
    [href]="value"
    [style.width.%]="100"
    *ngSwitchCase="ImColumnType.Website"
  >
    <i
      nz-icon
      nzType="arrow-right"
    ></i>
  </a>
  <i
    class="boolean-icon"
    [nzType]="rawValue === 1 || rawValue === '1' || rawValue === true || rawValue === 'true' ? 'check': 'close'"
    *ngSwitchCase="ImColumnType.Boolean"
    nz-icon
  >
  </i>
  <ng-container *ngSwitchDefault>{{value}}</ng-container>
</ng-container>
<div
  class="footer-icons"
  *ngIf="focused && value != null"
>
  <div>
    <a
      (click)="zoomed.emit()"
      *ngIf="zoom"
    >
      <i
        class="zoom-icon"
        nz-icon
        nzType="zoom-in"
      ></i>
    </a>
  </div>
  <div>
    <p
      class="copy-icon"
      [nzCopyText]="value.toString()"
      *ngIf="copy"
      nz-paragraph
      nzCopyable
    >
    </p>
  </div>
</div>
