<ng-container [ngSwitch]="columnType">
  <nz-rate
    [ngModel]="value"
    *ngSwitchCase="ImColumnType.Rating"
    nzAllowHalf
    nzDisabled
  >
  </nz-rate>

  <a
    [href]="value"
    [style.width.%]="100"
    *ngSwitchCase="ImColumnType.Website"
  >
    <i
      nz-icon
      nzType="arrow-right"
    ></i>
  </a>
  <i
    [nzType]="rawValue === 1 || rawValue === '1' || rawValue === true || rawValue === 'true' ? 'check': 'close'"
    *ngSwitchCase="ImColumnType.Boolean"
    nz-icon
  >
  </i>
  <ng-container *ngSwitchDefault>{{value}}</ng-container>
</ng-container>
<p
  class="copy-icon"
  [nzCopyText]="value"
  *ngIf="focused"
  nz-paragraph
  nzCopyable
></p>
