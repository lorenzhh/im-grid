<form
  [formGroup]="form"
  nz-form
>
  <nz-form-item *ngFor="let column of columns">
    <ng-container *ngIf="column.fieldType !== ImFieldType.None">
      <nz-form-label [nzSpan]="7">{{ column.title }}</nz-form-label>
      <nz-form-control
        [ngSwitch]="column.fieldType"
        [nzSpan]="12"
        nzErrorTip="Please write something here!"
      >
        <nz-select
          [formControlName]="column.key"
          [nzPlaceHolder]="column.title + '...'"
          *ngSwitchCase="ImFieldType.Select"
        >
          <nz-option
            [nzLabel]="option"
            [nzValue]="option"
            *ngFor="let option of column.selectValues"
          ></nz-option>
        </nz-select>
        <nz-input-number
          [formControlName]="column.key"
          [nzPlaceHolder]="column.title + '...'"
          [nzStep]="1"
          [style.width.%]="100"
          *ngSwitchCase="ImFieldType.Number"
        ></nz-input-number>
        <label
          [formControlName]="column.key"
          *ngSwitchCase="ImFieldType.Checkbox"
          nz-checkbox
        >
        </label>
        <nz-rate
          [formControlName]="column.key"
          *ngSwitchCase="ImFieldType.Rating"
          nzAllowHalf
        >
        </nz-rate>
        <nz-input-group
          [nzAddOnAfterIcon]="'global'"
          *ngSwitchCase="ImFieldType.Website"
        >
          <input
            [formControlName]="column.key"
            [placeholder]="column.title + '...'"
            type="text"
            nz-input
          >
        </nz-input-group>
        <nz-date-picker
          [formControlName]="column.key"
          [nzFormat]="TimeFormats[settingsService.locale]"
          [nzPlaceHolder]="column.title + '...'"
          [nzShowTime]="true"
          [nzStyle]="{width: '100%'}"
          [style.width.%]="100"
          *ngSwitchCase="ImFieldType.Date"
        ></nz-date-picker>
        <textarea
          [formControlName]="column.key"
          [placeholder]="column.title + '...'"
          *ngSwitchCase="ImFieldType.Textarea"
          width="700"
          height="500"
          nz-input
          rows="5"
        ></textarea>
        <input
          [formControlName]="column.key"
          [placeholder]="column.title + '...'"
          *ngSwitchDefault
          nz-input
        >
      </nz-form-control>
    </ng-container>
  </nz-form-item>
</form>
