<div>
  {{ translations.records | translate }}:
  <b>{{ rowsLength }}</b>
</div>
<div class="table-filter-footer">
  <nz-select
    *ngIf="showExclude"
    [(ngModel)]="notIncludedColumns"
    [nzPlaceHolder]="translations.excludeColumns | translate"
    (ngModelChange)="filterRows.emit($event)"
    nzNoAnimation
    nzMode="multiple"
    nzAllowClear
  >
    <nz-option
      [nzLabel]="column.title | translate"
      [nzValue]="column"
      *ngFor="let column of columns"
    ></nz-option>
  </nz-select>
  <nz-divider nzType="vertical"></nz-divider>
  <nz-input-group
    [formGroup]="filterForm"
    [nzSuffix]="suffixIconSearch"
  >
    <input
      [placeholder]="translations.filter | translate"
      type="text"
      nz-input
      formControlName="search"
    />
  </nz-input-group>
  <ng-template #suffixIconSearch>
    <i
      nz-icon
      nzType="search"
    ></i>
  </ng-template>
</div>
