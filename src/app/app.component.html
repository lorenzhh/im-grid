<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a
        href="https://ng.ant.design/"
        target="_blank"
      >
        <img
          src="https://ng.ant.design/assets/img/logo.svg"
          alt="logo"
        >
        <h1>IMOS Frontend</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li
        nz-submenu
        nzOpen
        nzTitle="Export"
        nzIcon="export"
      >
        <ul>
          <li
            nz-menu-item
            routerLinkActive="active"
          >
            <a routerLink="/welcome/mandator">Mandator</a>
          </li>
        </ul>
      </li>
      <li
        nz-submenu
        nzOpen
        nzTitle="Import"
        nzIcon="import"
      >
        <ul>
          <li
            nz-menu-item
            routerLinkActive="active"
          >
            <a routerLink="/welcome/queue">Queue</a>
          </li>
        </ul>
      </li>
      <li
        nz-submenu
        nzOpen
        nzTitle="System"
        nzIcon="book"
      >
        <ul>
          <li
            nz-menu-item
            routerLinkActive="active"
          >
            <a routerLink="/welcome/invoice">Invoice</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span
          class="header-trigger"
          (click)="isCollapsed = !isCollapsed"
        >
          <i
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></i>
        </span>
        <div style="display: flex;">
          <div>
            <a (click)="changeLocale(Locale.us)">en-US</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a (click)="changeLocale(Locale.gb)">en-GB</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a (click)="changeLocale(Locale.de)">de-DE</a>
          </div>
          <nz-divider nzType="vertical"></nz-divider>
          <div>
            <a (click)="changeLanguage(Language.en)">English</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a (click)="changeLanguage(Language.de)">Deutsch</a>
          </div>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
